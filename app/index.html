<!doctype html>
<html>
<head>
	<title>Hue</title>
	<link rel="stylesheet" href="hue.css">
</head>

<body id="body" onload="main()">
	<div id="container">
		<div id="content">
			<div><canvas id="xy" tabindex="1"></canvas></div>
			<div><input id="bri" type="range" min="0" max="254" value="0" step="1"></div>
			<div>
				<input id="name" type="button" value="" disabled>
				<label class="switch">
				  <input id="light" type="checkbox" disabled>
				  <span class="slider round"></span>
				</label>
			</div>
			<div><textarea id="info" rows="5" cols="50" tabindex="-1" readonly hidden></textarea></div>
		</div>
	</div>
</body>

<script type="text/javascript" src="../config/config.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
